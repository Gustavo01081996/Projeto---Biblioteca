<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-4">
                <form id="myForm">
                    <div class="mb-3">
                        <label for="ID" class="form-label">ID</label>
                        <input type="number" class="form-control" id="inputID" disabled>
                      </div>
                    <div class="mb-3">
                      <label for="decricao" class="form-label">Descricao</label>
                      <input type="text" class="form-control" id="inputDescricao">
                    </div>
                    <div class="mb-3">
                      <label for="categoria" class="form-label">Categoria</label>
                      <input type="text" class="form-control" id="inputCategoria">
                    </div>
                    <div class="mb-3">
                      <label class="form-check-label" for="duracao">Duração</label>
                      <input type="number" class="form-control" id="inputDuracao">
                    </div>
                    <button type="submit" class="btn btn-success"> Salvar </button>
                  </form>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 mt-5">
                <h1> Apresentação de Informações  - JSON Server </h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-dark table-striped" id="grid_Atividades">
                    <tr>
                        <th> ID </th>
                        <th> Descrição </th>
                        <th> Categoria </th>
                        <th> Duração </th>
                        <th> Ação </th>
                    </tr>
                    <tbody id="data"></tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

    <script>
        
    </script>
</body>
</html>
