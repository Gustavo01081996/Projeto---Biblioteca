<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Biblioteca CRUD </title>
</head>
<body>
    
    <form id="myForm">
        <h1> Biblioteca CRUD </h1>
        <div class="mb-3">
            <label for="titulo" class="form-label">ID</label>
            <input type="text" class="form-control" id="inputID" readonly>
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="inputAutor">
          </div>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="inputTitulo" required>
        </div>
        <div class="mb-3">
            <label for="edicao" class="form-label">Edição</label>
            <input type="text" class="form-control" id="inputEdicao" required>
          </div>
        <div class="mb-3">
          <label class="form-label" for="ano">Ano</label>
          <input type="text" class="form-control" id="inputAno">
        </div>
        <div class="mb-3">
            <label class="form-label" for="genero">Gênero</label>
            <input type="text" class="form-control" id="inputGenero">
          </div>
        <div class="mb-3">
            <label class="form-label" for="qtdPaginas">Qtd. Paginas</label>
            <input type="text" class="form-control" id="inputQtdPaginas">
        </div>
        <div class="mb-3">
            <label class="form-label" for="foto">Foto</label>
            <input type="file" class="form-control" id="imgInput">
            <img src="/sem_Cadastro_Imagem.png" alt="" width="200" height="200" class="img">
        </div>
        <div class="mb-3">
            <label class="form-label" for="local"> Local </label>
            <input type="text" class="form-control" id="inputLocal">
        </div>
        <div class="mb-3">
            <label class="form-label" for="situacao">Emprestado (0/1)</label>
            <input type="text" class="form-control" id="inputSituacao">
        </div>
        
      
        <button type="submit" class="btn btn-success" id="btnSalvar" onclick="cadastraLivros()">Salvar</button>
       
      </form>


            <table class="table table-dark table-striped" id="grid_Livros">
                <tr>
                    <th> ID </th>
                    <th> Autor </th>
                    <th> Titulo </th>
                    <th> Edição </th>
                    <th> Ano </th>
                    <th> Gênero </th>
                    <th> Qtd. Paginas </th>
                    <th> Foto</th>
                    <th> Local </th>
                    <th> Situação </th>
                    <th> Ação </th>
                </tr>
                <tbody id="data"></tbody>
              </table>

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
